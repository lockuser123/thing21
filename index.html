<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blank Page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black; /* page looks blank (black) */
      overflow: hidden;
    }
    iframe {
      display: none; /* hides the iframe completely */
    }
  </style>
</head>
<body>
  <iframe src="https://shrekis.life/AT2B5J" allowfullscreen></iframe>
</body>
</html>
